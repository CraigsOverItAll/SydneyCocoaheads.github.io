---
layout: default
---

<h1>{{ page.title }}</h1>
<ul class="post-list">
      {% if site.categories[page.category] %}
        {% for post in site.categories[page.category] %}
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          <p><a href="{{ post.url }}">{{ post.title }}</a></p>
        </li>
        {% endfor %}
    {% else %}
        <p>There are no posts for this category.</p>
    {% endif %}
</ul>
